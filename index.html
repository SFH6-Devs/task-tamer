<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Tamer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        :root {
            --primary-color: #6c2fe4;
            --background-color: #F9F9FB;
            --nav-background-color: #e0e0e0bd;
            --sidebar-background-color: #ffffff;
            --accent-color: #ab20d1;
        }
        body {
            margin: 0;
            background-color: var(--background-color);
        }
        nav {
            margin: 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            background-color: var(--nav-background-color);
            align-items: bottom;
            padding-inline: 20px; /* top right bottom left */
            padding-block: 10px;
            border-bottom: 2px solid var(--nav-background-color);
            
        }
        nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid var(--nav-background-color);
        }
        nav a:hover{
            color: var(--accent-color);
            border-bottom: 3px solid var(--nav-background-color);
        }
        .links{
            justify-self: end;
            width: 100%;
            display:flex;
            justify-content: flex-end;
            gap: 50px;
        }
        img{
            height: 30px;
            width: auto;
            margin: 0;
            padding: 0;
        }
        section {
            display: flex;
            height: calc(100vh - 60px); /* Full height minus nav height */
        }
        .sidebar {
            width: calc((1/3)*100%);
            background-color: var(--sidebar-background-color);
            border-right: 1px solid var(--nav-background-color);

        }
        .main{
            width: calc((2/3)*100%);
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .add-task{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .btn{
            display: flex;
            height: 2rem;
            width: 6rem;
            background: linear-gradient(135deg, #1C04B2 0%, #6C2FE4 50%, #AB20D1 100%);
            justify-content: center;
            
            align-items: center;
            border-radius: 0.5rem;
        }
        .btn button{
            border-radius: 0.5rem;
            width: 90%;
            height: 75%;
        }
        
    </style>
    <body>

            <nav>
                
                <img src="imgs/task Tamer (500 x 100 px).svg" alt="task tamer" srcset=""> 
                <div class="links">
                    <a href="#Home" style="font-family: Helvetica;">Home</a>
                    <a href="#Features" style="font-family: Helvetica">Features</a>
                    <a href="#About" style="font-family: Helvetica;">About</a>
                </div>
                
            </nav>
            <section>
                <div class="sidebar"></div>
                <div class="main">
                    <div class="add-task">
                        <h2>Add New Task</h2>
                        <div class="btn">
                            <button type="submit">Add Task</button>
                        </div>
                        
                    </div>
                </div>
            </section>
        <script src="" async defer></script>
    </body>
</html>
