<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Tamer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        :root {
            --primary-color: #6c2fe4;
            --background-color: #F9F9FB;
            --nav-background-color: #e0e0e0bd;
            --sidebar-background-color: #ffffff;
            --accent-color: #ab20d1;
            --sidewidth: 25%;

        }
        body {
            margin: 0;
            overflow: hidden;
            /*background-color: var(--background-color);*/
            background-color: #d4d4d4;
            font-family: Helvetica;
            
        }
        nav {
            margin-inline: 0;
            display: flex;
            justify-content: space-between;
            gap: 16px;
            background-color: var(--nav-background-color);
            align-items: center;
            padding-inline: 20px; /* top right bottom left */
            padding-block: 10px;
            border-bottom: 2px solid var(--nav-background-color);
            margin-bottom: 16px;            
        }
        nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid var(--nav-background-color);
        }
        nav a:hover{
            color: var(--accent-color);
            
        }
        .links{
            justify-self: end;
            width: 100%;
            display:flex;
            justify-content: flex-end;
            gap: 48px;
        }
        img{
            height: 28px;
            width: auto;
            margin: 0;
            padding: 0;
        }
        section {
            display: flex;
            height: calc(100vh - 60px); /* Full height minus nav height */
            gap: 16px;
        }
        .sidebar {
            padding: 0.2%;
            display: flex;
            width: calc(var(--sidewidth));
            max-width: 272px;
            /*background-color: var(--sidebar-background-color);*/
            background-color: #e5e5e5;
            border-right: 1px solid var(--nav-background-color);
            max-height: 28vh;
            border-radius: 16px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        .reloadbtn{
            width : 2rem;
            height: 2rem;
            padding: 0.5rem;
            border: 1px solid;
            border-radius: 2rem;
            margin-left: auto;
            margin-bottom: auto;
            
            
        }
    
        .main{
            background-color: #e5e5e5;
            width: calc(2*var(--sidewidth));
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 84vh;
            max-width: calc(272px*2);
            overflow-y: scroll;
            scrollbar-width: none;
            border-radius: 16px;
        }
        .add-task{
            
            display: flex;
            justify-content: center;
            flex-direction: column;            
            border-radius: 0.25rem;
            padding: 0.25rem;            
        }
        .btn{
            margin-inline: auto;
            display: flex;
            height: 2rem;
            width: 6rem;
            background: linear-gradient(135deg, #1C04B2 0%, #6C2FE4 50%, #AB20D1 100%);
            justify-content: center;
            
            align-items: center;
            border-radius: 0.25rem;
        }
        .btn button{
            border-radius: 0.25rem;
            width: 90%;
            height: 75%;
        }
        section{
            display: flex;
            justify-content: center;

        }
    </style>
    <body>

            <nav>
                
                <img src="imgs/task Tamer (500 x 100 px).svg" alt="task tamer" srcset=""> 
                <div class="links">
                    <a href="#Home" style="font-family: Helvetica;">Home</a>
                    <a href="#Features" style="font-family: Helvetica">Features</a>
                    <a href="#About" style="font-family: Helvetica;">About</a>
                </div>
                
            </nav>
            <section>
                
                <div class="sidebar">
                    <img src="https://www.svgrepo.com/show/348783/reload.svg" class = "reloadbtn" id="reloadbtn" onclick = "reload();">
                    <div class="actionside" id="actionside">
                        <h1>Welcome to Task Tamer</h1>
                    </div>


                </div>
                    
                
                <div class="main">
                    <div class="add-task" id="taskbtn">
                        <h2>Add New Task</h2>
                        <div class="btn">
                            <button type="submit" onclick="addTask()">Add Task</button>
                        </div>
                        
                    </div>
                </div>
            </section>
        <script>

            function addTask(){
                let buton = document.getElementById('taskbtn');
                buton.style.display = 'none';
                let side = document.getElementById('actionside');
                side.style.display = 'none';
            }
            function reload(){
                window.location.reload();
            }
        </script>
    </body>
</html>
